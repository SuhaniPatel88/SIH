<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Liveliness Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay></video>
            <div class="face-box"></div>
            <div class="instructions" id="instructions">Move your face to fit the oval area.</div>
        </div>
    </div>
    <script>
        // Access video stream and display it
        const video = document.getElementById('video');
        const constraints = {
            video: true
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // Add your face detection logic here
        // For demonstration, just show a simple instruction
        function updateInstructions(message) {
            const instructions = document.getElementById('instructions');
            instructions.textContent = message;
        }

        // Example of changing instructions
        // updateInstructions("Please move closer.");
    </script>
</body>
</html>
