<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Liveliness Detection</title>
    <style>
        /* Ensure the video container is centered */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Style for the video feed container */
        .video-container {
            position: relative;
            width: 15cm; /* 5 cm width */
            height: 15cm; /* 10 cm height */
            border: 2px solid #333;
            background: #000; /* Black background for the video feed */
        }

        /* Style for the video element */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for the face detection box */
        .face-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 60%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Allow clicks to pass through */
            border: 2px solid #4CAF50; /* Border color for the face box */
        }

        /* Style for instructions */
        .instructions {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay></video>
            <div class="face-box"></div>
            <div class="instructions" id="instructions">Move your face to fit the oval area.</div>
        </div>
    </div>
    <script>
        // Access video stream and display it
        const video = document.getElementById('video');
        const constraints = {
            video: true
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // Add your face detection logic here
        // For demonstration, just show a simple instruction
        function updateInstructions(message) {
            const instructions = document.getElementById('instructions');
            instructions.textContent = message;
        }

        // Example of changing instructions
        // updateInstructions("Please move closer.");
    </script>
</body>
</html>
